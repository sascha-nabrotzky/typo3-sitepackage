<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
  lang="en"
  data-namespace-typo3-fluid="true"
>
<f:section name="Main">
  <footer>
    <nav>
      <f:if condition="{menuFooter}">
        <ul class="nav">
            <f:for each="{menuFooter}" as="item">
              <li class="nav-item">
                  <a class="nav-link" href="{item.link}" {f:if(condition: item.target, then: ' target="{item.target}"')} title="{item.title}">
                    <span>{item.title}</span>
                  </a>
              </li>
            </f:for>
        </ul>
      </f:if>
    </nav>
    <f:link.external uri="https://sascha-nabrotzky.github.io" target="_blank">{settings.footer.developer-text}</f:link.external>
  </footer>
</f:section>

</html>
