<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
  lang="en"
  data-namespace-typo3-fluid="true"
>

<f:section name="Main">
  <nav class="bg-white shadow">
    <f:if condition="{menuMain}">
      <ul class="md:flex md:justify-center">
          <f:for each="{menuMain}" as="item">
            <li class="text-xl hover:text-cyan-500 duration-100 p-3">
                <a class="" href="{item.link}" {f:if(condition: item.target, then: ' target="{item.target}"')} title="{item.title}">
                  <span>{item.title}</span>
                </a>
            </li>
          </f:for>
      </ul>
    </f:if>
  </nav>
</f:section>

</html>
