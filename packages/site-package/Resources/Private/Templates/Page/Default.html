<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
  lang="en"
  data-namespace-typo3-fluid="true"
>
  <f:layout name="Default" />

  <f:section name="Main">
    <main data-layout="{current}">
      <h1 class="text-3xl font-bold">Seitentitel: {data.title}</h1>
      <section class="p-6 bg-gray-400">
        <f:for each="{feature}" as="contentElement">
          <f:cObject
            typoscriptObjectPath="tt_content.{contentElement.data.CType}"
            data="{contentElement.data}"
            table="tt_content"
          />
        </f:for>

        <f:for each="{feature.0.files}" as="image">
          <f:image image="{image}" cropVariant="hero" width="500" />
          Bild aus cObject: Images only mit Crop
        </f:for>
      </section>

      <section class="p-6 bg-gray-600">
        <f:for each="{main}" as="contentElement">
          <f:cObject
            typoscriptObjectPath="tt_content.{contentElement.data.CType}"
            data="{contentElement.data}"
            table="tt_content"
          />
        </f:for>
        <button
          class="px-6 py-3 bg-cyan-800 text-white/75 rounded-lg hover:bg-cyan-900"
        >
          c10
        </button>
      </section>

      <section class="">
        <f:for each="{extended}" as="contentElement">
          <f:cObject
            typoscriptObjectPath="tt_content.{contentElement.data.CType}"
            data="{contentElement.data}"
            table="tt_content"
          />
        </f:for>
      </section>
    </main>
  </f:section>
</html>
