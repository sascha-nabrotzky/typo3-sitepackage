<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
  lang="en"
  data-namespace-typo3-fluid="true"
>
  <f:layout name="Default" />

  <f:section name="Main">
    <f:debug>{_all}</f:debug>
    <main data-layout="{current}">
      <div>Seitentitel: {data.title}</div>
      <section>
        <f:cObject typoscriptObjectPath="feature" />
      </section>
      <section>
        <f:cObject typoscriptObjectPath="main" />
      </section>
      <section>
        <f:cObject typoscriptObjectPath="extended" />
      </section>
    </main>
  </f:section>
</html>
