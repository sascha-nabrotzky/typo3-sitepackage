<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
  lang="en"
  data-namespace-typo3-fluid="true"
>
  <f:layout name="Default" />

  <f:section name="Main">
    <f:debug>{_all}</f:debug>
    <main data-layout="{current}">
      <div>Seitentitel: {data.title}</div>
      <section>
        <f:for each="{feature}" as="contentElement">
          <button>{contentElement.data.CType}</button>
          <f:cObject
            typoscriptObjectPath="tt_content.{contentElement.data.CType}"
            data="{contentElement.data}"
            table="tt_content"
          />
        </f:for>
      </section>
      <section>
        <f:for each="{main}" as="contentElement">
          <f:cObject
            typoscriptObjectPath="tt_content.{contentElement.data.CType}"
            data="{contentElement.data}"
            table="tt_content"
          />
        </f:for>
      </section>
      <section>
        <f:for each="{extended}" as="contentElement">
          <f:cObject
            typoscriptObjectPath="tt_content.{contentElement.data.CType}"
            data="{contentElement.data}"
            table="tt_content"
          />
        </f:for>
      </section>
    </main>
  </f:section>
</html>
